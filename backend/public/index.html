<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="lib/jquery-3.7.1.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script src="script/jquery-script.js"></script>
    <!-- <script src="script/fetch-script.js"></script> -->
  </head>
  <body>
    <!-- Add Hero Form -->
    <div class="container-fluid">
      <div id="addbox" class="row justify-content-md-center">
        <div class="col-10">
          <h1>Add Hero</h1>
          <div class="mb-3">
            <label for="fname" class="form-label">First Name : </label>
            <input
              class="form-control"
              id="fname"
              placeholder="Enter First Name"
            />
          </div>
          <div class="mb-3">
            <label for="lname" class="form-label">Last Name : </label>
            <input
              class="form-control"
              id="lname"
              placeholder="Enter Last Name"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">eMail : </label>
            <input
              class="form-control"
              id="email"
              placeholder="Enter Your eMail"
            />
          </div>
          <div class="mb-3">
            <button id="addbtn" class="btn btn-primary">Add Hero</button>
          </div>
        </div>
      </div>
      <!-- Edit Form -->
      <div id="editbox" class="row justify-content-md-center">
        <div class="col-10">
          <h1>Edit Hero</h1>
          <div class="mb-3">
            <label for="e_fname" class="form-label">First Name : </label>
            <input
              class="form-control"
              id="e_fname"
              placeholder="Enter First Name"
            />
          </div>
          <div class="mb-3">
            <label for="e_lname" class="form-label">Last Name : </label>
            <input
              class="form-control"
              id="e_lname"
              placeholder="Enter Last Name"
            />
          </div>
          <div class="mb-3">
            <label for="e_email" class="form-label">eMail : </label>
            <input
              class="form-control"
              id="e_email"
              placeholder="Enter Your eMail"
            />
            <input id="hero_id" type="hidden" />
          </div>
          <div class="mb-3">
            <button id="editbtn" class="btn btn-primary">Update Info</button>
          </div>
        </div>
      </div>

      <hr />
      <!-- Data Grid -->
      <div class="row justify-content-md-center">
        <div class="col-10">
          <table class="table table-responsive table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Sl #</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>eMail</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
